<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Lesson 4. Spring Boot</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <h1>FILTER</h1>
    <form method="get" th:action="@{'/products'}">
        <input th:value="${param.minCost != null ? param.minCost : ''}" type="number" min="0" step="0.01"
               placeholder="Minimal cost" name="minCost"/>
        <input th:value="${param.maxCost != null ? param.maxCost : ''}" type="number" min="0" step="0.01"
               placeholder="Maximal cost" name="maxCost"/>
        <input th:value="${param.id != null ? param.id : ''}" type="number" min='0' step="1" placeholder="Id"
               name="id"/>
        <button class="btn btn-primary" type="submit">Find</button>
    </form>

    <h1>LIST OF PRODUCTS</h1>
    <table th:if="${products.size() > 0}" class="table">
        <thead>
        <tr class="text-center">
            <td>Id</td>
            <td>Title</td>
            <td>Cost</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>

        <tr class="text-center" th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td th:text="${p.cost + ' ₽'}"></td>
            <td><a class="btn btn-danger" th:href="@{'/products/remove/' + ${p.id}}">Remove</a></td>
        </tr>
        </tbody>
    </table>

    <span th:unless="${products.size() > 0}">No products. </span>
    <span th:text="'Number of products: ' + ${products.size()}"/>

    <h1>ADD NEW PRODUCT OR CHANGE BY ID</h1>
    <form th:action="@{'/products/save'}" method="post">
        <label>Id</label>
        <input type="number" min="1" name="id">
        <label>Title</label>
        <input type="text" name="title">
        <label>Cost</label>
        <input type="number" step="0.01" min="0" placeholder="0,00" name="cost"> ₽
        <button class="btn btn-primary" type="submit">Add/Change</button>
    </form>

</div>
</body>
</html>
